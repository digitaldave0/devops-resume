<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>David Hibbitts | DevOps Engineer</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
  <style>
    :root {
      --primary-color: #00bfff;
      --secondary-color: #0066ff;
      --text-color: #ffffff;
      --bg-overlay: rgba(0, 20, 40, 0.75);
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: var(--text-color);
      background: 
        radial-gradient(circle at 0% 0%, rgba(0, 191, 255, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 100% 0%, rgba(0, 150, 255, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 100% 100%, rgba(0, 100, 255, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 0% 100%, rgba(0, 70, 255, 0.3) 0%, transparent 50%),
        linear-gradient(
          135deg,
          rgba(0, 40, 80, 0.95) 0%,
          rgba(0, 20, 40, 0.98) 100%
        );
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      z-index: 1000;
    }

    header {
      text-align: center;
      max-width: 800px;
      background-color: var(--bg-overlay);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
      position: relative;
      animation: fadeIn 1s ease-out;
      border: 4px solid transparent;
      background-clip: padding-box;
    }

    header::before {
      content: '';
      position: absolute;
      top: -4px;
      right: -4px;
      bottom: -4px;
      left: -4px;
      z-index: -1;
      border-radius: 16px;
      background: linear-gradient(
        45deg,
        var(--primary-color),
        var(--secondary-color),
        #9933ff,
        var(--primary-color)
      );
      background-size: 300% 300%;
      animation: borderGradient 8s linear infinite;
    }

    .avatar-container {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
      position: relative;
    }

    .avatar {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 4px solid var(--primary-color);
      box-shadow: 0 0 30px rgba(0, 191, 255, 0.5);
      object-fit: cover;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .avatar:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(0, 191, 255, 0.7);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      letter-spacing: -0.5px;
      color: #ffffff;
      animation: slideIn 0.8s ease-out;
      text-shadow: 0 2px 10px rgba(0, 191, 255, 0.3);
      font-weight: 700;
    }

    h2 {
      font-size: 1.6rem;
      font-weight: 500;
      margin-bottom: 2rem;
      color: #ffffff;
      animation: slideIn 1s ease-out;
      text-shadow: 0 2px 8px rgba(255, 255, 255, 0.2);
      letter-spacing: 0.5px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      margin-top: 2rem;
      animation: fadeIn 1.2s ease-out;
    }

    .buttons a {
      color: var(--text-color);
      background: rgba(30, 30, 30, 0.8);
      border: 2px solid var(--primary-color);
      border-radius: 30px;
      padding: 0.9rem 1.8rem;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      font-weight: 500;
      letter-spacing: 0.5px;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
    }

    .buttons a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.3),
        transparent
      );
      transition: left 0.5s ease;
    }

    .buttons a:hover {
      background: var(--primary-color);
      color: #000;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 191, 255, 0.4);
    }

    .buttons a:hover::before {
      left: 100%;
    }

    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #ffffff;
      font-weight: 400;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
      background-color: var(--bg-overlay);
      padding: 1.5rem 2rem;
      border-radius: 8px;
      backdrop-filter: blur(4px);
      animation: slideUp 1s ease-out;
      position: relative;
      border: 4px solid transparent;
      background-clip: padding-box;
    }

    .footer-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .visitor-stats {
      margin-top: 0.5rem;
      padding: 0.3rem;
      border-radius: 8px;
      backdrop-filter: blur(4px);
    }

    .visit-count {
      display: flex;
      justify-content: center;
    }

    .visit-count img {
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0, 191, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .visit-count img:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 191, 255, 0.3);
    }

    footer::before {
      content: '';
      position: absolute;
      top: -4px;
      right: -4px;
      bottom: -4px;
      left: -4px;
      z-index: -1;
      border-radius: 8px;
      background: linear-gradient(
        45deg,
        var(--primary-color),
        var(--secondary-color),
        #9933ff,
        var(--primary-color)
      );
      background-size: 300% 300%;
      animation: borderGradient 8s linear infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes borderGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      header {
        padding: 1.5rem;
      }

      h1 {
        font-size: 2.2rem;
      }

      h2 {
        font-size: 1.3rem;
      }

      .avatar {
        width: 150px;
        height: 150px;
      }

      .buttons {
        flex-direction: column;
        gap: 0.8rem;
      }

      .buttons a {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="avatar-container">
    <img src="images/avatar.jpeg" alt="David Hibbitts" class="avatar" />
  </div>

  <header>
    <h1>I'm Dave Hibbitts</h1>
    <h2>DevOps Engineer | Cloud Automation | MLOps | AI </h2>

    <div class="buttons">
      <a href="mailto:REMOVED_EMAIL">Email Me</a>
      <a href="https://www.linkedin.com/in/davehibbitts" target="_blank">LinkedIn</a>
      <a href="https://digitaldave0.github.io/dev-blog" target="_blank">Blog</a>
    </div>
  </header>

  <footer>
    <div class="footer-content">
      <div class="copyright">
        &copy; 2025 Dave Hibbitts | Built with GitHub Pages
      </div>
      <div class="visitor-stats">
        <p style="margin: 0.5rem 0; color: var(--primary-color);">Page Visits</p>
        <div class="visit-count">
          <a href="https://hits.seeyoufarm.com" target="_blank" rel="noopener">
            <img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fdigitaldave0.github.io%2Fdevops-resume%2Findex.html&count_bg=%230077FF&title_bg=%23323232&icon=&icon_color=%23FFFFFF&title=Today%20%7C%20Total&edge_flat=true" alt="Visit Counter"/>
          </a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
