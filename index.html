<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>David Hibbitts | DevOps Engineer</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: #ffffff;
      background: url('images/digital-weave-bg.png') center center / cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    header {
      text-align: center;
      max-width: 800px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 12px;
    }

    .avatar-container {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #00bfff;
      box-shadow: 0 0 20px #00bfff88;
      object-fit: cover;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    h1 span {
      color: #00bfff;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 400;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .buttons a {
      color: #ffffff;
      background: #1e1e1e;
      border: 1px solid #444;
      border-radius: 30px;
      padding: 0.75rem 1.25rem;
      text-decoration: none;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background: #00bfff;
      color: #0f0f0f;
    }

    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #aaa;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 1rem 2rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="avatar-container">
    <img src="images/avatar.jpeg" alt="David Hibbitts" class="avatar" />
  </div>

  <header>
    <h1>I'm <span>David Hibbitts</span></h1>
    <h2>Lead DevOps Engineer | Cloud Automation | MLOps | AI </h2>

    <div class="buttons">
      <a href="mailto:REMOVED_EMAIL">Email Me</a>
      <a href="https://www.linkedin.com/in/davehibbitts" target="_blank">LinkedIn</a>
      <a href="https://digitaldave0.github.io/dev-blog" target="_blank">Blog</a>
    </div>
  </header>

  <footer>
    &copy; 2025 David Hibbitts | Built with GitHub Pages
  </footer>
</body>
</html>
